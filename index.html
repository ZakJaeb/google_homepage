<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="UTF-8">
        <title>Google</title>
    </head>

    <body>
        <header>
            <nav name="nav left" class="nleft">
                <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
                <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="_blank">Store</a>
            </nav>
            <nav name="nav right" class="nright">
                <a href="https://web.archive.org/web/20191223040917/https://www.google.com/gmail/about/" target="_blank">Gmail</a>
                <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank">Images</a>
                <img src="images/square.png">
                <button>Sign in</button>
            </nav>
        </header>
       
        <main>
            <section name="logo">
                <img src="images/googlelogo_color.png" id="logo">
            </section>
            <br>
            <section name="search">
                <div class="search">
                    <img src="images/glass.png" id="glass">
                    <img src="images/mic.png" id="mic">
                </div>
            </section>
            <br>
            <section name="buttons" class="buttons">
                <div class="button">
                    <button class="clicky">Google Search</button>
                    <button class="clicky">I'm Feeling Lucky</button>
                </div>
            </section>
        </main>

        <footer>
            Hello World

        </footer>
    </body>
</html>
